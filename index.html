<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Hanken Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
   
</head>
<body>

  <div class="results-container">

    <section class="overall-result">
      <h2>Your Result</h2>
      <div class="result-display">
        <div class="result">76</div>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p class="blurb">You scored higher than 65% of the poeple who have taken these tests</p>
    </section>


    <section class="result-summary">
      <h1>Summary</h1>
      <ul class="results-list">
        <li class="list-item1">
          <img class="icon" src="./assets/images/icon-reaction.svg"></img>
          <div class="item-body">
            <h2>Reaction</h2>
            <div><text id="score">80</text><text id="denominator"> / 100</text></div>
          </div>
        </li>
        <li class="list-item2">
          <img class="icon" src="./assets/images/icon-memory.svg"></img>
          <div class="item-body">
            <h2>Memory</h2>
            <div><text id="score">92</text><text id="denominator"> / 100</text></div>
          </div>
        </li>
        <li class="list-item3">
          <img class="icon" src="./assets/images/icon-verbal.svg"></img>
          <div class="item-body">
            <h2>Verbal</h2>
            <div><text id="score">61</text><text id="denominator"> / 100</text></div>
          </div>
        </li>
        <li class="list-item4">
          <img class="icon" src="./assets/images/icon-visual.svg"></img>
          <div class="item-body">
            <h2>Visual</h2>
            <div><text id="score">72</text><text id="denominator"> / 100</text></div>
          </div>
        </li>
        <li class="list-item5">
          <div class="continueBtn">Continue</div>
        </li>
      </ul>
      
    </section>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Xxaarxx</a>.
  </div>
</body>
</html>
